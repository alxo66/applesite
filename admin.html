<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ê–¥–º–∏–Ω–∫–∞ ‚Äî Apple Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: #f5f6f8;
}

header {
  background: #000;
  color: #fff;
  padding: 16px 24px;
}

.container {
  max-width: 1000px;
  margin: 30px auto;
  padding: 0 20px;
}

.card {
  background: #fff;
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,.05);
}

.order {
  border-bottom: 1px solid #eee;
  padding: 16px 0;
}

.order:last-child {
  border-bottom: none;
}

.order strong {
  font-size: 16px;
}

.status {
  display: inline-block;
  padding: 6px 12px;
  border-radius: 12px;
  font-size: 13px;
  margin-left: 8px;
}

.reserved { background: #fff3cd; }
.completed { background: #d1e7dd; }
.cancelled { background: #f8d7da; }

.actions button {
  margin-top: 10px;
  margin-right: 10px;
  padding: 10px 14px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
}

.complete { background: #198754; color: #fff; }
.cancel { background: #dc3545; color: #fff; }
</style>
</head>

<body>

<header>
  <strong>üçé –ê–¥–º–∏–Ω–∫–∞ Apple Store</strong>
</header>

<div class="container">
  <div class="card">
    <h2>–ó–∞–∫–∞–∑—ã</h2>
    <div id="orders"></div>
  </div>
</div>

<script>
const API = "https://applestore-backend-production.up.railway.app";

async function loadOrders() {
  const r = await fetch(API + "/api/cabinet");
  const data = await r.json();

  const box = document.getElementById("orders");
  box.innerHTML = "";

  if (!data.orders.length) {
    box.innerHTML = "<p>–ó–∞–∫–∞–∑–æ–≤ –Ω–µ—Ç</p>";
    return;
  }

  data.orders.forEach(o => {
    const div = document.createElement("div");
    div.className = "order";

    div.innerHTML = `
      <strong>${o.product}</strong>
      <span class="status ${o.status}">${o.status}</span>
      <div>–¶–µ–Ω–∞: ${o.price} ‚ÇΩ</div>
      <div class="actions">
        ${o.status === "reserved" ? `
          <button class="complete" onclick="complete(${o.id})">–ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
          <button class="cancel" onclick="cancelOrder(${o.id})">–û—Ç–º–µ–Ω–∏—Ç—å</button>
        ` : ""}
      </div>
    `;
    box.appendChild(div);
  });
}

async function complete(id) {
  await fetch(API + "/api/order/confirm", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ orderId: id })
  });
  loadOrders();
}

async function cancelOrder(id) {
  await fetch(API + "/api/order/cancel", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ orderId: id })
  });
  loadOrders();
}

loadOrders();
</script>

</body>
</html>
