<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Пополнение</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: -apple-system, BlinkMacSystemFont;
  background: #f5f5f7;
}
.box {
  max-width: 420px;
  margin: 80px auto;
  background: #fff;
  padding: 24px;
  border-radius: 16px;
}
button {
  width: 100%;
  padding: 14px;
  background: #000;
  color: #fff;
  border: none;
  border-radius: 12px;
  font-size: 16px;
}
select, input {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
}
</style>
</head>

<body>
<div class="box">
<h2>Пополнить баланс</h2>

<input id="amount" type="number" placeholder="Сумма">
<select id="asset">
<option>USDT</option>
<option>BTC</option>
<option>ETH</option>
<option>TON</option>
</select>

<button onclick="pay()">Оплатить</button>
</div>

<script>
async function pay() {
  const res = await fetch(
    "https://applestore-backend-production.up.railway.app/api/crypto/invoice",
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        amount: document.getElementById("amount").value,
        asset: document.getElementById("asset").value
      })
    }
  );

  const data = await res.json();
  if (data.pay_url) window.open(data.pay_url, "_blank");
}
</script>
</body>
</html>
