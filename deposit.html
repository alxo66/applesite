<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Пополнение баланса</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }
    .coin {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      max-width: 400px;
    }
    img {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Пополнение баланса</h1>
<div id="deposit">Загрузка...</div>

<script>
  const API_URL = "https://ТВОЙ-RAILWAY-ДОМЕН"; // ОБЯЗАТЕЛЬНО

  fetch(API_URL + "/api/deposit")
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("deposit");
      container.innerHTML = "";

      Object.keys(data).forEach(coin => {
        const info = data[coin];

        const div = document.createElement("div");
        div.className = "coin";
        div.innerHTML = `
          <h2>${coin}</h2>
          <p><b>Адрес:</b><br>${info.address}</p>
          <img src="${info.qr}" width="180">
          <p>1 ${coin} ≈ ${info.rateRub} ₽</p>
        `;

        container.appendChild(div);
      });
    })
    .catch(err => {
      document.getElementById("deposit").innerText =
        "Ошибка загрузки данных. Проверь backend.";
      console.error(err);
    });
</script>

</body>
</html>
