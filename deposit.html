<h1>Пополнение баланса</h1>
<div id="deposit"></div>

<script type="module">
  import { getDepositData } from "./frontend/api.js";

  const container = document.getElementById("deposit");
  const data = await getDepositData();

  Object.entries(data).forEach(([coin, info]) => {
    const block = document.createElement("div");
    block.innerHTML = `
      <h2>${coin}</h2>
      <p>${info.address}</p>
      <img src="${info.qr}" width="200">
      <p>1 ${coin} ≈ ${info.rateRub} ₽</p>
      <hr>
    `;
    container.appendChild(block);
  });
</script>
