<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: #f5f6f8;
  color: #111;
}

header {
  background: #fff;
  padding: 16px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 10px rgba(0,0,0,.05);
}

header a {
  margin-left: 16px;
  text-decoration: none;
  color: #000;
  font-weight: 500;
}

.container {
  max-width: 1100px;
  margin: 32px auto;
  padding: 0 20px;
}

.card {
  background: #fff;
  border-radius: 20px;
  padding: 24px;
  margin-bottom: 24px;
  box-shadow: 0 10px 30px rgba(0,0,0,.05);
}

h1 { margin-top: 0; }
h2 { margin-bottom: 12px; }

.balance {
  font-size: 36px;
  font-weight: bold;
}

.muted { color: #666; font-size: 14px; }

.cart-item {
  display: flex;
  justify-content: space-between;
  padding: 12px 0;
  border-bottom: 1px solid #eee;
}

.cart-item:last-child { border-bottom: none; }

.cart-total {
  font-size: 20px;
  font-weight: bold;
  margin-top: 16px;
}

button {
  padding: 14px;
  border: none;
  border-radius: 12px;
  font-size: 15px;
  cursor: pointer;
}

.primary {
  background: #0071e3;
  color: #fff;
  width: 100%;
  margin-top: 16px;
}

.danger {
  background: #000;
  color: #fff;
  width: 100%;
  margin-top: 12px;
}

.status {
  font-size: 13px;
  padding: 6px 10px;
  border-radius: 8px;
  display: inline-block;
}

.status.reserved { background: #fff4cc; }
.status.completed { background: #dff7e3; }
</style>
</head>

<body>

<header>
  <strong>üçé Apple Store</strong>
  <nav>
    <a href="/">–ú–∞–≥–∞–∑–∏–Ω</a>
    <a href="/cabinet">–ö–∞–±–∏–Ω–µ—Ç</a>
  </nav>
</header>

<div class="container">

<h1>–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</h1>

<!-- BALANCE -->
<div class="card">
  <h2>–ë–∞–ª–∞–Ω—Å</h2>
  <div class="balance" id="balance">‚Äî</div>
  <div class="muted">–ó–∞—Ä–µ–∑–µ—Ä–≤–∏—Ä–æ–≤–∞–Ω–æ: <span id="reserved">0</span> ‚ÇΩ</div>
</div>

<!-- CART -->
<div class="card">
  <h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>
  <div id="cart"></div>
  <div class="cart-total" id="total"></div>
  <button class="primary" onclick="checkout()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
</div>

<!-- ORDERS -->
<div class="card">
  <h2>–ú–æ–∏ –∑–∞–∫–∞–∑—ã</h2>
  <div id="orders"></div>
</div>

</div>

<script>
const API = "https://applestore-backend-production.up.railway.app/api";
const CART_KEY = "apple_cart";

let cart = JSON.parse(localStorage.getItem(CART_KEY) || "[]");

async function loadCabinet() {
  const res = await fetch(API + "/cabinet");
  const data = await res.json();

  document.getElementById("balance").innerText =
    data.balance.toLocaleString() + " ‚ÇΩ";
  document.getElementById("reserved").innerText =
    data.reserved.toLocaleString();

  renderCart();
  renderOrders(data.orders);
}

function renderCart() {
  const el = document.getElementById("cart");
  el.innerHTML = "";

  if (!cart.length) {
    el.innerHTML = "<div class='muted'>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>";
    document.getElementById("total").innerText = "";
    return;
  }

  let total = 0;

  cart.forEach(p => {
    total += p.price;
    el.innerHTML += `
      <div class="cart-item">
        <div>${p.title}</div>
        <div>${p.price.toLocaleString()} ‚ÇΩ</div>
      </div>
    `;
  });

  document.getElementById("total").innerText =
    "–ò—Ç–æ–≥–æ: " + total.toLocaleString() + " ‚ÇΩ";
}

async function checkout() {
  if (!cart.length) return alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞");

  for (const item of cart) {
    const res = await fetch(API + "/order", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        product: item.title,
        price: item.price
      })
    });

    const data = await res.json();
    if (!res.ok) return alert(data.error);
  }

  localStorage.removeItem(CART_KEY);
  cart = [];
  alert("–ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω");
  loadCabinet();
}

function renderOrders(orders) {
  const el = document.getElementById("orders");
  el.innerHTML = "";

  if (!orders.length) {
    el.innerHTML = "<div class='muted'>–ù–µ—Ç –∑–∞–∫–∞–∑–æ–≤</div>";
    return;
  }

  orders.forEach(o => {
    el.innerHTML += `
      <div class="cart-item">
        <div>
          ${o.product}<br>
          <span class="status ${o.status}">${o.status}</span>
        </div>
        <div>${o.price.toLocaleString()} ‚ÇΩ</div>
      </div>
    `;
  });
}

loadCabinet();
</script>

</body>
</html>
