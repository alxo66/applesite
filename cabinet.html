<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ö–∞–±–∏–Ω–µ—Ç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: #f5f6f8;
}

header {
  background: #fff;
  padding: 16px 24px;
  display: flex;
  justify-content: space-between;
  box-shadow: 0 2px 10px rgba(0,0,0,.05);
}

}

.container {
  max-width: 900px;
  margin: 32px auto;

}

.card {
  background: #fff;

  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,.05);
}

  margin-top: 0;
}

.item {
  display: flex;

}

}

</style>
</head>

<body>

<header>
  <strong>üçé –ö–∞–±–∏–Ω–µ—Ç</strong>
  <nav>
    <a href="/">–ú–∞–≥–∞–∑–∏–Ω</a>
    <a href="/deposit.html">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</a>
  </nav>
</header>

<div class="container">

  <div class="card">
    <h2>–ë–∞–ª–∞–Ω—Å</h2>
    <div id="balance">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  </div>

  <div class="card">
    <h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>
    <div id="cart"></div>
    <div class="total" id="total"></div>
    <button id="orderBtn">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
    <button class="danger" id="clearBtn">–û—á–∏—Å—Ç–∏—Ç—å –∫–æ—Ä–∑–∏–Ω—É</button>
  </div>

</div>

<script>
const API = "https://applestore-backend-production.up.railway.app";
const CART_KEY = "apple_cart";

let cart = JSON.parse(localStorage.getItem(CART_KEY) || "[]");

function renderCart() {
  const root = document.getElementById("cart");
  const totalEl = document.getElementById("total");
  root.innerHTML = "";

  if (!cart.length) {
    root.innerHTML = "<p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞—è</p>";
    totalEl.textContent = "";
    return;
  }

  let sum = 0;

  cart.forEach((p, i) => {
    sum += p.price;
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <span>${p.title}</span>
      <span>${p.price.toLocaleString()} ‚ÇΩ</span>
    `;
    root.appendChild(div);
  });

  totalEl.textContent = "–ò—Ç–æ–≥–æ: " + sum.toLocaleString() + " ‚ÇΩ";
}

async function loadBalance() {
  const r = await fetch(API + "/api/cabinet");
  const data = await r.json();

  document.getElementById("balance").innerHTML = `
    –î–æ—Å—Ç—É–ø–Ω–æ: <b>${data.balance} ‚ÇΩ</b><br>
    –ó–∞—Ä–µ–∑–µ—Ä–≤–∏—Ä–æ–≤–∞–Ω–æ: ${data.reserved} ‚ÇΩ
  `;
}

document.getElementById("orderBtn").onclick = async () => {
  if (!cart.length) {
    alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞—è");
    return;
  }

  for (const item of cart) {
    const r = await fetch(API + "/api/order", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        product: item.title,
        price: item.price
      })
    });

    const res = await r.json();
    if (res.error) {
      alert(res.error);
      return;
    }
  }

  alert("–ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω. –°—Ä–µ–¥—Å—Ç–≤–∞ –∑–∞—Ä–µ–∑–µ—Ä–≤–∏—Ä–æ–≤–∞–Ω—ã.");
  localStorage.removeItem(CART_KEY);
  cart = [];
  renderCart();
  loadBalance();
};

document.getElementById("clearBtn").onclick = () => {
  localStorage.removeItem(CART_KEY);
  cart = [];
  renderCart();
};

renderCart();
loadBalance();
</script>

</body>
</html>
