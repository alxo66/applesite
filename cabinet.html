<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Личный кабинет</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
body {
  margin: 0;
  font-family: Inter, system-ui, Arial, sans-serif;
  background: #f5f6f8;
  color: #111;
}

.container {
  max-width: 900px;
  margin: 40px auto;
  padding: 0 16px;
}

h1 {
  font-size: 32px;
  margin-bottom: 20px;
}

.card {
  background: #fff;
  border-radius: 16px;
  padding: 24px;
  margin-bottom: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,.08);
}

.balance {
  font-size: 36px;
  font-weight: bold;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 12px;
}

th, td {
  text-align: left;
  padding: 10px;
  border-bottom: 1px solid #eee;
}

.error {
  color: #d00;
  margin-top: 10px;
}

.loading {
  color: #777;
}
</style>
</head>
<body>

<div class="container">
  <h1>Личный кабинет</h1>

  <div class="card">
    <h2>Баланс</h2>
    <div id="balance" class="loading">Загрузка...</div>
  </div>

  <div class="card">
    <h2>История пополнений</h2>
    <table>
      <thead>
        <tr>
          <th>Дата</th>
          <th>Валюта</th>
          <th>Сумма</th>
          <th>Статус</th>
        </tr>
      </thead>
      <tbody id="history">
        <tr><td colspan="4" class="loading">Загрузка...</td></tr>
      </tbody>
    </table>
    <div id="error" class="error"></div>
  </div>
</div>

<script>
const API_BASE = "https://applestore-backend-production.up.railway.app";

async function loadCabinet() {
  try {
    const res = await fetch(API_BASE + "/api/cabinet");
    if (!res.ok) throw new Error("Backend не отвечает");

    const data = await res.json();

    document.getElementById("balance").textContent =
      data.balance + " USDT";

    const tbody = document.getElementById("history");
    tbody.innerHTML = "";

    if (!data.history.length) {
      tbody.innerHTML =
        "<tr><td colspan='4'>Операций нет</td></tr>";
      return;
    }

    data.history.forEach(tx => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${tx.date}</td>
        <td>${tx.currency}</td>
        <td>${tx.amount}</td>
        <td>${tx.status}</td>
      `;
      tbody.appendChild(tr);
    });

  } catch (e) {
    document.getElementById("balance").textContent = "—";
    document.getElementById("history").innerHTML =
      "<tr><td colspan='4'>Не удалось загрузить данные</td></tr>";
    document.getElementById("error").textContent =
      "Ошибка подключения к backend";
  }
}

loadCabinet();
</script>

</body>
</html>
