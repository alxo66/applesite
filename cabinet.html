<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Личный кабинет</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: #f4f5f7;
  color: #111;
}

.container {
  max-width: 1100px;
  margin: 32px auto;
  padding: 0 16px;
}

h1 {
  font-size: 34px;
  margin-bottom: 24px;
}

.card {
  background: #fff;
  border-radius: 18px;
  padding: 24px;
  margin-bottom: 24px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.06);
}

.card h2 {
  margin-top: 0;
  margin-bottom: 16px;
}

.balance {
  font-size: 42px;
  font-weight: 700;
}

.muted {
  color: #777;
  font-size: 14px;
}

.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 24px;
}

@media (max-width: 800px) {
  .grid {
    grid-template-columns: 1fr;
  }
}

label {
  display: block;
  margin-bottom: 6px;
  font-weight: 500;
}

input, select {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: 1px solid #ddd;
  font-size: 16px;
}

button {
  margin-top: 16px;
  width: 100%;
  padding: 16px;
  border-radius: 14px;
  border: none;
  background: #000;
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

.wallet-box {
  background: #f6f7f9;
  border-radius: 14px;
  padding: 16px;
  word-break: break-all;
}

.wallet-box img {
  display: block;
  max-width: 180px;
  margin: 12px auto 0;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 12px;
  border-bottom: 1px solid #eee;
  text-align: left;
  font-size: 14px;
}

.status-done {
  color: green;
}

.status-pending {
  color: orange;
}
</style>
</head>

<body>
<div class="container">

<h1>Личный кабинет</h1>

<!-- БАЛАНС -->
<div class="card">
  <h2>Баланс</h2>
  <div class="balance" id="balance">—</div>
  <div class="muted">Обновляется автоматически</div>
</div>

<!-- ПОПОЛНЕНИЕ -->
<div class="card">
  <h2>Пополнение баланса</h2>

  <div class="grid">
    <div>
      <label>Сумма (₽)</label>
      <input id="amount" placeholder="Например: 5000" />

      <label style="margin-top:12px;">Криптовалюта</label>
      <select id="currency">
        <option value="USDT">USDT</option>
        <option value="BTC">BTC</option>
        <option value="ETH">ETH</option>
        <option value="TON">TON</option>
      </select>

      <button onclick="createDeposit()">Показать реквизиты</button>
    </div>

    <div>
      <div id="wallet" class="wallet-box">
        Выберите сумму и валюту
      </div>
    </div>
  </div>
</div>

<!-- ИСТОРИЯ -->
<div class="card">
  <h2>История пополнений</h2>

  <table>
    <thead>
      <tr>
        <th>Дата</th>
        <th>Валюта</th>
        <th>Сумма</th>
        <th>Статус</th>
      </tr>
    </thead>
    <tbody id="history">
      <tr><td colspan="4">Загрузка...</td></tr>
    </tbody>
  </table>
</div>

</div>

<script>
const API = "https://applestore-backend-production.up.railway.app/api";

/* ===== БАЛАНС И ИСТОРИЯ ===== */
async function loadCabinet() {
  try {
    const balanceRes = await fetch(API + "/balance");
    const balance = await balanceRes.json();
    document.getElementById("balance").innerText = balance.balance + " ₽";
  } catch {
    document.getElementById("balance").innerText = "—";
  }

  try {
    const historyRes = await fetch(API + "/deposits");
    const list = await historyRes.json();

    const tbody = document.getElementById("history");
    tbody.innerHTML = "";

    if (!list.length) {
      tbody.innerHTML = "<tr><td colspan='4'>Нет операций</td></tr>";
      return;
    }

    list.forEach(d => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${new Date(d.date).toLocaleString()}</td>
        <td>${d.currency}</td>
        <td>${d.amount}</td>
        <td class="${d.status === "done" ? "status-done" : "status-pending"}">
          ${d.status}
        </td>
      `;
      tbody.appendChild(tr);
    });
  } catch {
    document.getElementById("history").innerHTML =
      "<tr><td colspan='4'>Backend недоступен</td></tr>";
  }
}

/* ===== ПОПОЛНЕНИЕ ===== */
async function createDeposit() {
  const amount = document.getElementById("amount").value;
  const currency = document.getElementById("currency").value;

  if (!amount) {
    alert("Введите сумму");
    return;
  }

  try {
    const res = await fetch(API + "/deposit");
    const data = await res.json();
    const w = data[currency];

    document.getElementById("wallet").innerHTML = `
      <b>${currency}</b><br><br>
      ${w.address}
      <img src="${w.qr}">
      <div class="muted">Отправьте точную сумму и дождитесь подтверждения сети</div>
    `;
  } catch {
    document.getElementById("wallet").innerText =
      "Ошибка загрузки реквизитов";
  }
}

loadCabinet();
</script>

</body>
</html>
