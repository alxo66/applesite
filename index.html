<!DOCTYPE html>
<html lang="ru">

  <meta charset="UTF-8" />

<body>

<header class="header">
  <div class="container header-inner">
    <div class="logo"> Apple Store</div>

    <nav class="nav">

      <a href="deposit.html">Пополнить</a>

      <p class="price">99 990 ₽</p>
