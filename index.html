<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Apple Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: #f5f6f8;
  color: #111;
}

header {
  background: #fff;
  padding: 16px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 10px rgba(0,0,0,.05);
}

header a {
  margin-left: 16px;
  text-decoration: none;
  color: #000;
  font-weight: 500;
}

.container {
  max-width: 1200px;
  margin: 40px auto;
  padding: 0 20px;
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 24px;
}

.card {
  background: #fff;
  border-radius: 20px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,.05);
}

.card img {
  width: 100%;
  max-height: 220px;
  object-fit: contain;
}

.card h3 {
  margin: 12px 0 4px;
}

.card .price {
  font-size: 18px;
  font-weight: bold;
}

.card button {
  margin-top: 12px;
  padding: 12px;
  width: 100%;
  border: none;
  border-radius: 12px;
  background: #0071e3;
  color: #fff;
  font-size: 15px;
  cursor: pointer;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}
.hidden { display: none; }

.modal-content {
  background: #fff;
  border-radius: 20px;
  padding: 24px;
  width: 90%;
  max-width: 420px;
  position: relative;
  text-align: center;
}

.modal-content img {
  width: 100%;
  max-height: 260px;
  object-fit: contain;
}

.modal-content h2 {
  margin: 12px 0 6px;
}

.modal-content p {
  color: #555;
  font-size: 14px;
}

.modal-content .price {
  font-size: 22px;
  font-weight: bold;
  margin: 12px 0;
}

.modal-content button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 12px;
  background: #000;
  color: #fff;
  font-size: 16px;
}

.close {
  position: absolute;
  top: 14px;
  right: 18px;
  font-size: 24px;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <strong>üçé Apple Store</strong>
  <nav>
    <a href="/">–ú–∞–≥–∞–∑–∏–Ω</a>
    <a href="/cabinet">–ö–∞–±–∏–Ω–µ—Ç</a>
  </nav>
</header>

<div class="container">
  <div class="products" id="products"></div>
</div>

<!-- MODAL -->
<div id="productModal" class="modal hidden">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">√ó</span>
    <img id="modalImg">
    <h2 id="modalTitle"></h2>
    <p id="modalDesc"></p>
    <div class="price" id="modalPrice"></div>
    <button onclick="addToCart()">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
  </div>
</div>

<script>
const PRODUCTS = [
  {
    id: "iphone16",
    title: "iPhone 16",
    price: 79990,
    image: "https://i.imgur.com/JyRz0xF.png",
    description: "–ù–æ–≤—ã–π iPhone 16 —Å —É–ª—É—á—à–µ–Ω–Ω–æ–π –∫–∞–º–µ—Ä–æ–π –∏ –±–∞—Ç–∞—Ä–µ–µ–π."
  },
  {
    id: "iphone16pro",
    title: "iPhone 16 Pro",
    price: 99990,
    image: "https://i.imgur.com/MEK9V8U.png",
    description: "Pro-–≤–µ—Ä—Å–∏—è —Å —Ç–∏—Ç–∞–Ω–æ–≤—ã–º –∫–æ—Ä–ø—É—Å–æ–º –∏ 120Hz –¥–∏—Å–ø–ª–µ–µ–º."
  },
  {
    id: "iphone16promax",
    title: "iPhone 16 Pro Max",
    price: 109990,
    image: "https://i.imgur.com/5KZ0pIH.png",
    description: "–ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω –∏ –ª—É—á—à–∞—è –∞–≤—Ç–æ–Ω–æ–º–Ω–æ—Å—Ç—å."
  },
  {
    id: "iphone15",
    title: "iPhone 15",
    price: 69990,
    image: "https://i.imgur.com/bRk6K2S.png",
    description: "–û—Ç–ª–∏—á–Ω—ã–π –≤—ã–±–æ—Ä —Å USB-C –∏ –º–æ—â–Ω—ã–º –ø—Ä–æ—Ü–µ—Å—Å–æ—Ä–æ–º."
  }
];

let currentProduct = null;
const cart = [];

const productsEl = document.getElementById("products");

PRODUCTS.forEach(p => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <img src="${p.image}">
    <h3>${p.title}</h3>
    <div class="price">${p.price.toLocaleString()} ‚ÇΩ</div>
    <button onclick="openModal('${p.id}')">–ü–æ–¥—Ä–æ–±–Ω–µ–µ</button>
  `;
  productsEl.appendChild(card);
});

function openModal(id) {
  currentProduct = PRODUCTS.find(p => p.id === id);
  document.getElementById("modalImg").src = currentProduct.image;
  document.getElementById("modalTitle").innerText = currentProduct.title;
  document.getElementById("modalDesc").innerText = currentProduct.description;
  document.getElementById("modalPrice").innerText =
    currentProduct.price.toLocaleString() + " ‚ÇΩ";
  document.getElementById("productModal").classList.remove("hidden");
}

function closeModal() {
  document.getElementById("productModal").classList.add("hidden");
}

function addToCart() {
  cart.push(currentProduct);
  alert("–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É");
  closeModal();
}
</script>

</body>
</html>
