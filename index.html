<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: #f5f6f8;
  color: #111;
}

header {
  background: #fff;
  padding: 16px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 10px rgba(0,0,0,.05);

header strong {

}

}

.container {

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));

}

.card {
  background: #fff;
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,.05);
  display: flex;
  flex-direction: column;
}

.card img {
  width: 100%;
  height: 220px;
  object-fit: contain;
  margin-bottom: 16px;
}

.card h3 {
  margin: 0 0 8px;
}

.price {
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 12px;
}

.desc {
  font-size: 14px;
  color: #555;
  flex: 1;
}

button {
  margin-top: 16px;
  padding: 14px;
  border: none;
  border-radius: 12px;
  background: #0071e3;
  color: #fff;
  font-size: 15px;

</style>
</head>
