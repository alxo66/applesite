<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Apple Store | Premium Reseller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { box-sizing: border-box; transition: all 0.3s ease; }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
            background: #fbfbfd;
            color: #1d1d1f;
        }

        header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        header strong { font-size: 20px; letter-spacing: -0.5px; }

        header nav a {
            margin-left: 24px;
            text-decoration: none;
            color: #515154;
            font-weight: 400;
            font-size: 14px;
        }

        header nav a:hover { color: #0071e3; }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 32px;
        }

        .card {
            background: #fff;
            border-radius: 24px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            border: 1px solid #e5e5e7;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            border-color: transparent;
        }

        .card img {
            width: 100%;
            height: 240px;
            object-fit: contain;
            margin-bottom: 20px;
        }

        .card h3 {
            margin: 0 0 10px;
            font-size: 22px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .price {
            font-size: 19px;
            font-weight: 500;
            color: #1d1d1f;
            margin-bottom: 15px;
        }

        .desc {
            font-size: 14px;
            color: #86868b;
            line-height: 1.5;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .specs {
            margin: 0 0 20px;
            padding: 0;
            list-style: none;
            font-size: 13px;
            color: #424245;
        }

        .specs li {
            margin-bottom: 6px;
            display: flex;
            align-items: center;
        }

        .specs li::before {
            content: "‚Ä¢";
            color: #0071e3;
            font-weight: bold;
            display: inline-block;
            width: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 20px;
            background: #0071e3;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        button:hover { background: #0077ed; }

        @media (max-width: 600px) {
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
